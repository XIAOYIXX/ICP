<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="popup-container">
    <h1>代码泄露设置高亮</h1>
    <label for="thresholdInput">设置最大值:</label>
    <input type="number" id="thresholdInput" value="100">
    <button id="highlightButton">重新高亮</button>
    <p id="status"></p>
    <p id="countDisplay"></p>
    <textarea id="results" rows="10" cols="30" readonly></textarea>
    <h1>ICP备案域名自动抓取</h1>
    <button id="start-scraping">开始抓取</button>
    <button id="clear-results">清除结果</button>


  </div>

  <script src="popup.js"></script>
</body>
</html>
